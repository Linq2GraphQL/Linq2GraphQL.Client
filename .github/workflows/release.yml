name: Create Release

on: [workflow_dispatch]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Nerdbank.GitVersioning
        uses: dotnet/nbgv@v0.4.0

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - uses: dotnet/nbgv@master
        id: nbgv
      - run: echo 'SemVer2=${{ steps.nbgv.outputs.SemVer2 }}'

      - name: Dotnet Pack Client
        working-directory: src/Linq2GraphQL.Client
        run: dotnet pack -c Release
      
      - name: Dotnet Pack Subscriptions
        working-directory: src/Linq2GraphQL.Client.Subscriptions
        run: dotnet pack -c Release
      
      - name: Dotnet Pack Generator
        working-directory: src/Linq2GraphQL.Generator
        run: dotnet pack -c Release

      - name: Dotnet Nuget Push        
        run: dotnet nuget push Linq2GraphQL.*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}
        continue-on-error: true

      - name: Create Release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.nbgv.outputs.SemVer2 }}
          release_name: Release ${{ steps.nbgv.outputs.SemVer2 }}
          draft: false
          prerelease: true